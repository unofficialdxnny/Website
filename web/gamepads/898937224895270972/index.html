    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  .iframe-holder {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
  .iframe-container {   
    position: relative;
    width: 100%; /* Adjust the width as needed */
    padding-top: 56.25%; /* 16:9 aspect ratio (height/width * 100) */
    overflow: hidden;
  }
  .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
    </style>
    

    <div class="iframe-holder">
